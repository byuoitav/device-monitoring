<div class="system-info content-box loading">
    <button class="card-refresh" data-refresh="device-info" aria-label="Refresh system information">
        <img src="assets/refresh.svg" alt="" />
    </button>

    <p class="content-heading">System Information</p>

    <div class="content-box-sub">
        <p class="sub-heading">Hostname</p>
        <p class="sub-value" data-field="hostname">-</p>
    </div>

    <div class="content-box-sub">
        <p class="sub-heading">ID</p>
        <p class="sub-value" data-field="id">-</p>
    </div>

    <div class="content-box-sub">
        <p class="sub-heading">IP</p>
        <p class="sub-value" data-field="ip">-</p>
    </div>

    <div class="content-box-sub">
        <p class="sub-heading">Internet Connectivity</p>
        <p class="sub-value" data-field="internet-connectivity">-</p>
    </div>

    <div class="content-box-sub">
        <p class="sub-heading">DHCP Enabled</p>
        <p class="sub-value" data-field="dhcp.enabled">-</p>
    </div>

    <div class="system-buttons">
        <button class="system-button return-btn" data-action="switchToUI"><span data-icon="back-arrow"> </span>
            <p>Back to UI</p>
        </button>
        <button class="system-button return-btn" data-action="flushDNS"><span data-icon="dns"> </span>
            <p>Flush DNS</p>
        </button>
        <button class="system-button return-btn" data-action="reSyncDB"><span data-icon="resync"> </span>
            <p>ReSync</p>
        </button>
    </div>
    <div class="system-buttons">
        <button class="system-button return-btn" data-action="refreshContainers"><span data-icon="refresh"> </span>
            <p>Refresh Containers</p>
        </button>
        <button class="system-button reboot-btn" data-action="reboot"><span data-icon="power"></span>Reboot</button>
    </div>

</div>

<div class="system-action-popup" aria-hidden="true">
    <div class="system-action-popup__backdrop"></div>
    <div class="system-action-popup__content" role="dialog" aria-modal="true" aria-labelledby="system-action-title">
        <p class="system-action-popup__title" id="system-action-title">Command Sent</p>
        <p class="system-action-popup__command" data-field="system-action-command">-</p>
        <p class="system-action-popup__status-label">Status</p>
        <p class="system-action-popup__status" data-field="system-action-status">-</p>
        <p class="system-action-popup__response-label">Response</p>
        <p class="system-action-popup__response" data-field="system-action-response">-</p>
        <button class="system-action-popup__close" type="button">Close</button>
    </div>
</div>

<div class="room-status content-box loading">
    <button class="card-refresh" data-refresh="room-status" aria-label="Refresh room status">
        <img src="assets/refresh.svg" alt="" />
    </button>
    <p class="content-heading">Room Status</p>
    <div class="content-box-sub">
        <p class="sub-heading">Devices Reachable</p>
        <p class="sub-value" data-field="room.reachable">-</p>
    </div>
    <div class="content-box-sub">
        <p class="sub-heading">Devices Unreachable</p>
        <p class="sub-value" data-field="room.unreachable">-</p>
    </div>
</div>
