<mat-progress-bar
  color="accent"
  *ngIf="viainfo == null"
  mode="query"
></mat-progress-bar>

<div class="container">
  <mat-accordion [multi]="false">
    <mat-expansion-panel *ngFor="let v of viainfo">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ v?.name }}</mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item>
          <div class="list-item">
            <span>Name</span>
            <pre>{{ v?.name }}</pre>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
          <div class="list-item">
            <span>Address</span>
            <pre>{{ v?.address }}</pre>
          </div>
        </mat-list-item>
      </mat-list>

      <mat-action-row id="status-theme">
        <button mat-raised-button color="accent" (click)="reset(v)">
          Reset
        </button>
        <button mat-raised-button color="warn" (click)="reboot(v)">
          Reboot
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
